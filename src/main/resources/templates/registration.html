<body class="text-center vsc-initialized">

<main class="form-signin">
    <form th:action="@{/registration}" action="/registration" method="post">
        <a href="/">
            <img class="mb-4" src="../static/img/Train%20with%20me%202.png" th:src="@{/img/Train with me 2.png}" alt=""
                 width="200">
        </a>
        <h1 class="h3 mb-3 fw-normal">Регистрация</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username">
            <label for="floatingInput">Имя пользователя</label>
        </div>

        <div class="form-floating">
            <input type="email" class="form-control" placeholder="Email" name="email">
            <label>Электронная почта</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
            <label for="floatingPassword">Пароль</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" placeholder="passwordConfirm" name="passwordConfirm">
            <label>Подтверждение пароля</label>
        </div>

        <div th:text="${message}" class="text-danger"></div>
        <input class="w-100 btn btn-lg btn-primary" type="submit" value="Зарегистрировать">
    </form>
</main>

</body>

</html>
