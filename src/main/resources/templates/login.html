<body class="text-center vsc-initialized">

<main class="form-signin">
    <form th:action="@{/login}" action="/login" method="post">
        <a href="/" >
            <img class="mb-4" src="../static/img/Train%20with%20me%202.png" th:src="@{/img/Train with me 2.png}" alt=""
                 width="200">
        </a>
        <h1 class="h3 mb-3 fw-normal">Вход</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username">
            <label for="floatingInput">Имя пользователя</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
            <label for="floatingPassword">Пароль</label>
        </div>

        <div th:if="${param.error}" class="text-danger">
            Неверные логин или пароль
        </div>
        <div th:if="${param.logout}" class="text-danger">
            Вы вышли из аккаунта
        </div>

        <!--        <div class="checkbox mb-3">-->
        <!--            <label>-->
        <!--                <input type="checkbox" value="remember-me"> Remember me-->
        <!--            </label>-->
        <!--        </div>-->
        <input class="w-100 btn btn-lg btn-primary" type="submit" value="Войти">
        <div class="mt-3"><a href="/registration">Зарегистрировать аккаунт</a></div>
    </form>
</main>
